<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (_, ~{::body}, ~{})}">

<body>
<div class="py-5 text-center">
    <p class="lead"><span th:text="${appName}"></span></p>
    <h2>로그인</h2>
</div>
<div class="row justify-content-center">
    <form class="col-sm-6" th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">Incorrect email or password.</div>
        <div class="form-group">
            <label for="emailOrNickname">이메일 또는 닉네임</label>
            <input id="emailOrNickname" type="text"  class="form-control" name="emailOrNickname">
            <small>가입할 때 사용한 이메일 또는 닉네임을 입력하세요</small>
        </div>

        <div class="form-group">
            <label for="password">패스워드</label>
            <input id="password" type="password" class="form-control" name="password">
            <small>패스워드가 기억나지 않는다면 <a th:href="@{/login-without-password}">패스워드 없이 로그인하기</a></small>
        </div>

        <div class="form-group">
            <label for="remember-me">로그인 유지</label>
            <input id="remember-me" type="checkbox" name="remember-me">
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">로그인</button>
        </div>

        <div class="form-group">
            <small id="submitHelp" class="form-text text-muted">
                <span>스터디 올래를 처음 사용하시나요? <a th:href="@{/sign-up}">계정 만들기</a></span>
            </small>
        </div>
    </form>
</div>
</body>
</html>
