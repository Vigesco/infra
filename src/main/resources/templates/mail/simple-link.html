<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><span th:text="${appName}"></span></title>
</head>
<body>
    <p>안녕하세요. <span th:text="${nickname}"></span>님</p>

    <h2 th:text="${message}">메시지</h2>

    <div>
        <a th:href="${host + link}" th:text="${linkName}">Link</a>
        <p>링크가 작동하지 않으면 아래 URL을 웹브라우저에 붙여 넣으세요.</p>
        <small th:text="${host + link}"></small>
    </div>
    <footer>
        <small><span th:text="${appName}"></span>&copy; 2023</small>
    </footer>
</body>
</html>
